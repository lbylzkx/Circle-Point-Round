name: Upload Python Package

on:
  release:
    types: 0.1.0

permissions:
  contents: read

jobs:
  deploy:

    runs-on: windows

    steps:
    - uses: lbylzkx/Circle-Point-Round@main
    - name: Set up Python
      uses:  lbylzkx/Circle-Point-Round@main
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    - name: Build package
      run: python -m build
    - name: Publish package
      uses: lbylzkx/Circle-Point-Round@main
      with:
        user: 76706c9825230e76f9129db35c3dacc2f91b534cee33c6a371804a67a5800e27
        password: ${{ secrets.PYPI_API_TOKEN }}
